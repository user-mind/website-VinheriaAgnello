<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style_Login.css">
    <title>Document</title>
</head>
<body>
    <main id="conteudo">

        <!-- conteudo lado esquerdo -->
        <div id="mensagem">
            <h1 id="bem_vindo">Bem Vindo!</h1>
            <p id="paragrafo">O vinho ideal. A orientação certa. Tudo na sua tela.</p>
        </div>

        <!-- conteudo lado direito -->

        <div id="ladodireito">

            <!-- botão para voltar ao home -->
            <div id="botão_voltar">
                <button onclick="location='./index.html'">↩ Retornar ao Inicio</button>
            </div>
                 <!-- fazer login   -->
            <div id="login">
                <h2>Faça seu login</h2>
                <div class="dados">
                    <input type = "email" id="email" placeholder="Email">
                    <input type = "password" id="senha" placeholder="Senha">
                </div>
                
            </div>

            <div id="opçoes">
                <label id="checkbox_container"><input type="checkbox"/> Mostrar Senha</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <!-- botão para fazer login -->
            <div id="botão_entrar">
                <button>Criar Conta</button>
            </div>
            <div id="cadastro">
                <p>Já possuí uma conta?</p>
                <span><a href="#">Faça o seu login!</a> </span>
            </div>
            
        </div>
    </main>   
    
    <footer>

    </footer>

    

    
</body>
</html>
